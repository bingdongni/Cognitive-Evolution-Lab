        automation_level: 0.6
        success_rate: 0.8

# 推理测试数据
reasoning_test_data:
  # 演绎推理测试
  deductive_reasoning:
    syllogisms:
      - major_premise: "所有鸟类都有羽毛"
        minor_premise: "企鹅是鸟类"
        conclusion: "企鹅有羽毛"
        validity: "valid"
        difficulty: "easy"
        
      - major_premise: "如果下雨，地面会湿"
        minor_premise: "正在下雨"
        conclusion: "地面会湿"
        validity: "valid"
        difficulty: "easy"
        
      - major_premise: "所有科学家都很有好奇心"
        minor_premise: "爱因斯坦是科学家"
        conclusion: "爱因斯坦很有好奇心"
        validity: "valid"
        difficulty: "medium"
        
    conditional_reasoning:
      - condition: "如果明天下雨，比赛就会取消"
        antecedent: "明天下雨"
        consequent: "比赛取消"
        validity: "modus_ponens"
        confidence: 0.9
        
      - condition: "如果学习努力，成绩就会提高"
        negation_antecedent: "学习不努力"
        conclusion: "成绩不会提高"
        validity: "invalid"
        confidence: 0.3
        
  # 归纳推理测试
  inductive_reasoning:
    pattern_recognition:
      sequence_1: [2, 4, 6, 8, 10, ?]
      pattern: "偶数递增"
      next_value: 12
      confidence: 0.95
      
      sequence_2: [1, 1, 2, 3, 5, 8, ?]
      pattern: "斐波那契数列"
      next_value: 13
      confidence: 0.9
      
      sequence_3: ["红", "蓝", "红", "蓝", ?, "蓝"]
      pattern: "交替颜色"
      next_value: "红"
      confidence: 0.85
      
    generalization:
      observation: "观察到天鹅1是白的"
      observation_2: "观察到天鹅2是白的"
      observation_3: "观察到天鹅3是白的"
      generalization: "所有天鹅都是白的"
      confidence: 0.7
      evidence_strength: "moderate"
      
  # 溯因推理测试
  abductive_reasoning:
    phenomena:
      - observation: "草是湿的"
        possible_explanations: 
          - "下雨了"
          - "有人洒了水"
          - "露水凝结"
        best_explanation: "下雨了"
        explanation_strength: 0.8
        
      - observation: "街上湿了"
      - explanation_qualities:
        - "下雨了": {plausibility: 0.9, simplicity: 0.8, explanatory_power: 0.9}
        - "洒水车经过": {plausibility: 0.6, simplicity: 0.9, explanatory_power: 0.7}
        - "水管爆裂": {plausibility: 0.3, simplicity: 0.7, explanatory_power: 0.4}
      best_explanation: "下雨了"
      
    diagnostic_reasoning:
      symptom: "头痛、发热、咳嗽"
      possible_causes:
        - "感冒"
        - "流感"
        - "过敏"
      diagnostic_criteria:
        symptoms_present: 3
        symptom_severity: 0.7
        symptom_duration: 2  # days
      best_diagnosis: "感冒"
      confidence: 0.8

# 创造力测试数据
creativity_test_data:
  # 发散思维测试
  divergent_thinking:
    alternate_uses_test:
      stimulus: "砖头"
      original_use: "建筑材料"
      creative_uses:
        - "镇纸": {novelty: 0.8, feasibility: 0.9, usefulness: 0.7}
        - "武器": {novelty: 0.7, feasibility: 0.8, usefulness: 0.3}
        - "艺术品": {novelty: 0.9, feasibility: 0.6, usefulness: 0.5}
        - "书签": {novelty: 0.6, feasibility: 0.9, usefulness: 0.8}
      fluency_score: 4
      flexibility_score: 3
      originality_score: 0.75
      
    consequences_test:
      stimulus: "如果重力突然消失"
      consequences:
        - "人们会漂浮"
        - "水不会流动"
        - "建筑物会倒塌"
        - "太空旅行更容易"
      novelty_scores: [0.7, 0.8, 0.6, 0.9]
      usefulness_scores: [0.3, 0.9, 0.2, 0.8]
      
  # 收敛思维测试
  convergent_thinking:
    remote_associates_test:
      problem: "找到与三个词都相关的第四个词"
      target_words: ["时间", "纸", "飞"]
      associate: "浪费"
      connection_strength: 0.85
      
      target_words: ["狗", "猫", "老鼠"]
      associate: "动物"
      connection_strength: 0.9
      
    insight_problems:
      problem: "一个农民有17只羊，除了9只都死了，还剩几只羊？"
      answer: 9
      insight_required: true
      common_mistake: "17-9=8"
      correct_reasoning: "除了9只都死了 = 9只还活着"
      
  # 创意问题解决
  creative_problem_solving:
    design_challenges:
      challenge: "设计一个适合老年人的智能家居系统"
      constraints:
        - "操作简单"
        - "成本合理"
        - "安全可靠"
      creative_solutions:
        - "语音控制的智能助手"
        - "大按钮遥控器"
        - "自动检测危险的传感器系统"
      evaluation_criteria:
        - novelty: 0.7
        - feasibility: 0.8
        - usefulness: 0.9
        - aesthetics: 0.6

# 观察力测试数据
observation_test_data:
  # 视觉观察测试
  visual_observation:
    pattern_recognition:
      pattern_type: "geometric"
      difficulty: "medium"
      target_elements:
        - shape: "circle"
          color: "red"
          count: 3
          positions: [[1,1], [3,1], [2,3]]
          
        - shape: "square"
          color: "blue"
          count: 2
          positions: [[1,3], [3,3]]
      accuracy: 0.9
      reaction_time: 2500  # milliseconds
      
    detail_detection:
      image_description: "城市街道场景"
      hidden_details:
        - "路牌上的拼写错误"
        - "停在路边的红色自行车"
        - "商店橱窗里的特价标签"
        - "行人手中的咖啡杯"
      detection_accuracy: 0.75
      attention_focus: "selective"
      
  # 异常检测测试
  anomaly_detection:
    normal_patterns:
      - data_type: "sensor_readings"
        normal_range: [20.0, 25.0]
        variance: 1.5
        
      - data_type: "user_behavior"
        typical_duration: [30, 120]  # seconds
        common_actions: ["view", "click", "scroll"]
        
    anomalous_examples:
      - data_type: "sensor_readings"
        anomalous_value: 45.6
        deviation_score: 2.8
        anomaly_type: "spike"
        
      - data_type: "user_behavior"
        unusual_action: "rapid_clicking"
        deviation_score: 2.1
        duration: 2  # seconds
        
  # 时间序列观察
  temporal_observation:
    trends:
      - trend_type: "increasing"
        time_period: "week_1"
        slope: 0.15
        consistency: 0.8
        
      - trend_type: "stable"
        time_period: "week_2"
        variance: 0.05
        consistency: 0.9
        
    seasonal_patterns:
      - pattern: "daily_cycle"
        peak_hours: [14, 15, 16]
        low_hours: [2, 3, 4]
        amplitude: 0.3
        
      - pattern: "weekly_pattern"
        peak_day: "wednesday"
        low_day: "sunday"
        amplitude: 0.2

# 注意力测试数据
attention_test_data:
  # 选择性注意测试
  selective_attention:
    stroop_test:
      conditions:
        - name: "congruent"
          stimulus: "红色"
          ink_color: "红色"
          reaction_time: 650
          accuracy: 0.98
          
        - name: "incongruent"
          stimulus: "红色"
          ink_color: "蓝色"
          reaction_time: 850
          accuracy: 0.95
          
        - name: "neutral"
          stimulus: "XXXXX"
          ink_color: "绿色"
          reaction_time: 700
          accuracy: 0.99
      stroop_effect: 200  # milliseconds
      
    visual_search:
      target_present_trials: 20
      target_absent_trials: 20
      target_color: "红色"
      distractor_colors: ["蓝色", "绿色", "黄色"]
      accuracy_present: 0.92
      accuracy_absent: 0.88
      reaction_time_present: 1200
      reaction_time_absent: 1800
      
  # 持续性注意测试
  sustained_attention:
    vigilance_task:
      task_duration: 30  # minutes
      signal_rate: 0.1   # 10% of trials are signals
      false_alarm_rate: 0.08
      hit_rate: 0.85
      deterioration_over_time: true
      fatigue_indicators:
        - "reaction_time_increase"
        - "accuracy_decrease"
        
    continuous_performance_test:
      task_type: " CPT-3"
      stimulus_rate: 1.0  # second
      target_stimulus: "X"
      non_target_stimulus: "A, B, C, D, E, F, G, H, I, J"
      omission_errors: 3
      commission_errors: 5
      reaction_time: 350
      variability: 120
      
  # 分散性注意测试
  divided_attention:
    dual_task_paradigm:
      primary_task:
        type: "tracking"
        moving_target: true
        accuracy: 0.78
        reaction_time: 450
        
      secondary_task:
        type: "monitoring"
        target_auditory: "high_pitch_tone"
        accuracy: 0.82
        reaction_time: 600
        
      dual_task_cost:
        primary_decrement: 0.15
        secondary_decrement: 0.22
        
    multitasking_scenarios:
      scenario: "driving_and_phone"
      cognitive_load: "high"
      performance_impact: -0.35
      safety_risk: "elevated"

