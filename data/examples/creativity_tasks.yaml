        - inspiration: "蜜蜂的群体智慧"
          ai_application: "分布式机器学习算法"
          innovation_potential: 8
          implementation_difficulty: 6
          
        - inspiration: "神经可塑性"
          ai_application: "动态神经网络架构"
          innovation_potential: 9
          implementation_difficulty: 8
          
        - inspiration: "免疫系统学习"
          ai_application: "异常检测算法"
          innovation_potential: 7
          implementation_difficulty: 5
          
      evaluation_criteria:
        - name: "biological_accuracy"
          weight: 0.25
          description: "生物学原理的准确性"
          
        - name: "technological_relevance"
          weight: 0.35
          description: "技术相关的适用性"
          
        - name: "innovation_level"
          weight: 0.25
          description: "创新的突破性"
          
        - name: "implementation_feasibility"
          weight: 0.15
          description: "实现的可能性"
          
  # 约束创新任务
  constraint_innovation:
