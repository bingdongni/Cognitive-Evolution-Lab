# 协作创意任务
collaborative_creativity:
  # 头脑风暴规则
  brainstorming_protocols:
    - id: "brainstorm_001"
      protocol_name: "传统头脑风暴"
      rules:
        - "追求数量而非质量"
        - "不要过早批判任何想法"
        - "欢迎异想天开的想法"
        - "在他人想法基础上发展"
      group_size: "5-8人"
      duration: "30-60分钟"
      facilitator_role: "记录想法，促进参与"
      
    - id: "brainstorm_002"
      protocol_name: "六顶思考帽"
      rules:
        - "白色帽子：纯粹关注事实和数据"
        - "红色帽子：关注情感和直觉"
        - "黑色帽子：关注风险和缺点"
        - "黄色帽子：关注优点和价值"
        - "绿色帽子：关注创意和可能性"
        - "蓝色帽子：控制整个思考过程"
      group_size: "3-6人"
      duration: "45-90分钟"
      complexity: "中高"
      
  # 创意评估标准
  creativity_metrics:
    cognitive_measures:
      - name: "torrance_creativity_score"
        components:
          - name: "fluency"
            description: "产生想法的数量"
            weight: 0.25
            
          - name: "flexibility"
            description: "思维转移的流畅性"
            weight: 0.25
            
          - name: "originality"
            description: "想法的新颖程度"
            weight: 0.30
            
          - name: "elaboration"
            description: "想法的详细和具体程度"
            weight: 0.20
            
      - name: "guilford_divergent_production"
        dimensions:
          - "语义丰富性"
          - "语义流畅性"
          - "语义灵活性"
          - "语义独创性"
          
    expert_judging:
      judging_criteria:
        - name: "novelty"
          description: "解决方案的新颖程度"
          rating_scale: [1, 7]
          
        - name: "appropriateness"
          description: "解决方案的适用性"
          rating_scale: [1, 7]
          
        - name: "elegance"
          description: "解决方案的优雅程度"
          rating_scale: [1, 7]
          
        - name: "impact"
          description: "解决方案的潜在影响"
          rating_scale: [1, 7]
          
      inter_rater_reliability: 0.85
      expert_backgrounds: ["领域专家", "创意专家", "用户代表"]

