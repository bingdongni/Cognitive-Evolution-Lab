# 程序记忆样本
procedural_memories:
  cognitive_procedures:
    problem_solving_framework:
      - name: "科学问题解决步骤"
        steps:
          - step: "问题识别"
            description: "明确定义要解决的问题"
            cues: ["什么需要解决", "问题的边界是什么"]
            
          - step: "信息收集"
            description: "收集相关的事实和理论"
            cues: ["已知信息", "未知信息", "需要验证的信息"]
            
          - step: "假设生成"
            description: "提出可能的解释或解决方案"
            cues: ["可能的解释", "创意想法", "理论框架"]
            
          - step: "假设检验"
            description: "设计和执行验证实验或分析"
            cues: ["如何验证", "预期结果", "对照条件"]
            
          - step: "结论形成"
            description: "基于证据形成结论"
            cues: ["证据支持什么", "不确定性在哪里", "下一步是什么"]
        automation_level: 0.8
        success_rate: 0.85
        application_domains: ["科学研究", "工程问题", "日常决策"]
        
    learning_method:
      - name: "费曼学习法"
      description: "通过教授他人来验证自己的理解"
      steps:
        - step: "选择概念"
        description: "选择要学习的概念"
        
        - step: "简单解释"
        description: "用简单的语言解释概念"
        
        - step: "识别差距"
        description: "找出解释中的知识缺口"
        
        - step: "回溯学习"
        description: "回到原始材料填补缺口"
        
        - step: "重复简化"
        description: "重复步骤直到完全理解"
      effectiveness: 0.9
      time_investment: "medium"
      best_for: "complex_concepts"
      
  motor_skills:
    keyboard_typing:
      - skill: "盲打技巧"
        proficiency: 0.85
        speed_wpm: 65
        accuracy_rate: 0.95
        key_finger_mapping: "standard_qwerty"
        practice_hours: 150
        muscle_memory_strength: 0.9
        
      - skill: "快捷键使用"
        proficiency: 0.75
        common_shortcuts: ["Ctrl+C", "Ctrl+V", "Ctrl+Z", "Ctrl+S"]
        efficiency_gain: 0.4
        muscle_memory_strength: 0.8
        
    device_operation:
      - skill: "鼠标精确操作"
        proficiency: 0.90
        click_accuracy: 0.98
        drag_precision: 0.85
        practice_duration: "professional_use"
        
  algorithmic_procedures:
    machine_learning_pipeline:
      - name: "ML项目开发流程"
      description: "机器学习项目的标准开发流程"
      stages:
        - stage: "问题定义"
        activities: ["确定业务目标", "定义成功指标", "评估可行性"]
        artifacts: ["问题陈述", "项目章程"]
        
        - stage: "数据准备"
        activities: ["数据收集", "数据清洗", "特征工程"]
        artifacts: ["数据集", "数据字典", "特征说明"]
        
        - stage: "模型开发"
        activities: ["模型选择", "参数调优", "交叉验证"]
        artifacts: ["模型代码", "调优记录", "验证结果"]
        
