  human_performance:
    deductive_reasoning:
      syllogistic_accuracy: 0.85
      conditional_accuracy: 0.75
      average_response_time: 3.5  # seconds
      
    inductive_reasoning:
      pattern_recognition_accuracy: 0.80
      generalization_strength: 0.70
      bias_resistance: 0.60
      
    abductive_reasoning:
      best_explanation_accuracy: 0.70
      diagnostic_accuracy: 0.75
      causal_inference_quality: 0.65
      
  cognitive_load_factors:
    premise_complexity:
      simple: {"load": 0.2, "accuracy_impact": 0.0}
