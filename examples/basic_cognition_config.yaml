# Cognitive Evolution Lab - 基础认知测试配置
# 作者: bingdongni
# 此配置用于快速体验认知能力的基础测试

# 全局设置
global:
  version: "1.0.0"
  debug: false
  log_level: "INFO"
  save_path: "./basic_test_results"
  random_seed: 42
  device: "auto"

# 认知模型配置 - 简化版本
cognitive_models:
  # 记忆系统 - 基础设置
  memory:
    type: "hierarchical"
    capacity: 1000  # 降低容量以加快演示速度
    episodic_weight: 0.3
    semantic_weight: 0.5
    procedural_weight: 0.2
    
  # 注意力机制 - 简化版本
  attention:
    type: "simple"
    dimensions: 128  # 降低维度
    heads: 4         # 减少注意力头
    dropout: 0.1
    
  # 推理系统 - 基础逻辑
  reasoning:
    type: "basic"
    logic_depth: 3   # 减少推理深度
    knowledge_graph: "simple"
    
  # 学习机制 - 快速适应
  learning:
    type: "simple_learning"
    adaptation_rate: 0.01
    consolidation_rate: 0.001
    
  # 创造力模块 - 基础创意生成
  creativity:
    divergent_thinking: true
    convergent_thinking: true
    novelty_threshold: 0.6
    aesthetic_score: false  # 关闭美学评分以提高速度
    
  # 观察力模块 - 简化视觉处理
  observation:
    multi_scale: false  # 关闭多尺度处理
    pattern_recognition: true
    anomaly_detection: true
    temporal_analysis: false  # 关闭时间分析

# 世界模拟器配置 - 基础环境
world_simulator:
  # 简化物理世界
  physics_engine: "simple"
  gravity: 9.81
  timestep: 0.01  # 增大时间步以提高性能
  max_objects: 50  # 减少对象数量
  
  # 简化社会世界
  social_agents: 10
  interaction_radius: 5.0
  cooperation_factor: 0.5
  
  # 关闭复杂的游戏环境
  game_environments: []
  unity_agents: false
  ml_agents_path: "./ml-agents"
  
  # 关闭现实数据集成
  real_data_sources:
    stock_data: false
    social_media: false
    weather: false
    news_feeds: false

# 交互系统配置 - 基础功能
interactive_systems:
  # 具身智能 - 简化版本
  embodied_intelligence:
    body_model: "simple"
    motor_control: "basic"
    sensory_fusion: "simple"
    balance_control: false
    
  # 多模态感知 - 基础视觉和文本
  multimodal_perception:
    vision:
      enabled: true
      resolution: [64, 64]  # 低分辨率以提高速度
      model: "simple_cnn"
      
    audio:
      enabled: false  # 关闭音频处理
      
    touch:
      enabled: false  # 关闭触觉
      
    text:
      enabled: true
      model: "simple_tokenizer"

# 进化引擎配置 - 快速演示
evolution_engine:
  # 遗传算法 - 小规模种群
  genetic:
    population_size: 10  # 减少种群大小
    mutation_rate: 0.1
    crossover_rate: 0.8
    elitism_rate: 0.1
    
  # 多智能体进化 - 关闭
  multi_agent:
    cooperation_threshold: 0.7
    competition_weight: 0.3
    communication_enabled: false
    coalition_formation: false
    
  # 知识进化 - 简化版本
  knowledge_evolution:
    retention_rate: 0.95
    forgetting_rate: 0.05
    transfer_learning: false  # 关闭迁移学习
    knowledge_distillation: false
    
  # 环境共演化 - 关闭
  co_evolution:
    adaptation_rate: 0.01
    complexity_growth: 0.05
    difficulty_scaling: false

# 可视化配置 - 基础图表
visualization:
  # 3D渲染 - 关闭以提高性能
  render_3d:
    enabled: false
    
  # 数据仪表板 - 简单图表
  dashboard:
    framework: "simple"
    refresh_rate: 2.0  # 降低刷新率
    charts: ["line", "bar"]  # 只显示基础图表
    
  # 实时监控 - 简化版本
  monitoring:
    brain_activity: false
    learning_curves: true
    evolution_progress: false
    environment_state: false

# 实验配置 - 基础认知测试
experiments:
  # 认知能力测试 - 基础版本
  cognitive_tests:
    memory_tests: ["episodic", "semantic"]  # 简化记忆测试
    reasoning_tests: ["deductive"]          # 只测试演绎推理
    creativity_tests: ["fluency"]           # 只测试流畅性
    observation_tests: ["visual"]           # 只测试视觉观察
    attention_tests: ["selective"]          # 只测试选择性注意
    imagination_tests: ["scenario"]         # 只测试情景想象
    
  # 进化实验 - 关闭
  evolution_experiments:
    single_agent_evolution: false
    multi_agent_evolution: false
    co_evolution: false
    cultural_evolution: false
    
  # 比较基准 - 关闭
  benchmarks:
    include_traditional_ai: false
    include_human_performance: false
    include_evolutionary_algorithms: false

# 性能配置 - 优化执行速度
performance:
  # 并行计算 - 关闭
  parallel_processing:
    cpu_cores: 1
    gpu_devices: 0
    distributed: false
    
  # 内存管理 - 基础设置
  memory_management:
    cache_size: "100MB"  # 减少缓存大小
    garbage_collection: true
    memory_monitoring: false
    
  # 存储优化 - 基础设置
  storage:
    model_checkpointing: false  # 关闭模型检查点
    data_compression: false
    auto_save_interval: 300  # 5分钟

# 调试配置 - 最小化输出
debug:
  detailed_logging: false
  performance_profiling: false
  memory_profiling: false
  visualization_debug: false
  save_intermediate_results: false

# 安全配置 - 基础设置
security:
  sandbox_environment: true
  resource_limits:
    cpu_time: 600  # 10分钟
    memory: "1GB"
    disk_space: "1GB"
  input_validation: true
  output_sanitization: true